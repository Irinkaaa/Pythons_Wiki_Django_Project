{% extends 'base.html' %}
{% block site_heading %}All Pythons{% endblock %}
{% block site_content %}
    <form method="get" action="{% url 'index' %}">
        {{ filter_form }}
        {% csrf_token %}
        <button>Filter</button>
    </form>
    <div class="d-flex p-3">
        {% for python in pythons %}
            {% include 'python_detail.html' with python=python %}
        {% endfor %}
    </div>
{% endblock %}
